{% extends "base.html" %}
{% block content %}
<h4 class="section-title">Market Price Intelligence / വിപണി വില</h4>
<form method="post" class="row g-3 mb-3">
  <div class="col-md-4">
    <label class="form-label">Crop / വിള</label>
    <input type="text" name="crop" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">District / ജില്ല</label>
    <input type="text" name="district" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-success" type="submit">Get Prices / വില</button>
  </div>
</form>

{% if markets %}
  <h5>Available Markets:</h5>
  <ul class="list-group">
    {% for m in markets %}
      <li class="list-group-item">
        <strong>{{ m.market }}</strong><br>
        Price: ₹{{ m.price_rs_per_kg }} / kg<br>
        Approx. distance: {{ m.distance_km }} km
      </li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
